<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>설정</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

		<link rel="stylesheet" href="/margin_top.css">
	</head>
	<body>
		<div class="container margin-top">
			<div class="row justify-content-md-center">
				<div class="col-md-6 col-sm-12">
					<div class="card">
						<div class="card-header">
							비밀번호 변경
						</div>
						<div class="card-body class">
							<form method="post" action="/user/changepw" class="mb-3">
								<div class="form-group mb-1">
									<label for="beforePassword">이전 비밀번호</label>
									<input type="password" class="form-control" id="beforePassword" name="beforePassword" placeholder="이전 비밀번호">
								</div>
								<div class="form-group mb-1">
									<label for="newPassword">새 비밀번호(영어 대소문자, 숫자, 특수문자 하나 이상)</label>
									<input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="새 비밀번호" minlength="8" maxlength="30">
								</div>
								<div class="form-group mb-2">
									<label for="newCheckPassword">비밀번호 확인</label>
									<input type="password" class="form-control" id="newCheckPassword" name="newCheckPassword" placeholder="비밀번호 확인">
								</div>
								<button type="submit" class="btn btn-primary">변경</button>
							</form>

							<a class="icon-link icon-link-hover float-end" style="--bs-link-hover-color-rgb: 25, 135, 84;" href="/">
								돌아가기
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
									<path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
								</svg>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</body>
</html>
