<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>TodoList</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

		<link rel="stylesheet" href="/todolist.css">
	</head>
	<body>
		<div class="header mb-3">
			<h1>TodoList</h1>
			<form action="/auth/logout" method="post">
				<button type="submit" class="btn btn-secondary">로그아웃</button>
			</form>
		</div>

		<div class="container">
			<form action="/user/todo/add" method="post" class="mb-3 row g-2">
				<div class="col-md-10">
					<input class="form-control" name="content" placeholder="할 일을 작성해 주세요.">
				</div>
				<div class="col-auto">
					<button class="btn btn-primary">추가</button>
				</div>
			</form>

			<table class="table">
				<thead>
				<tr>
					<th>할 일</th>
					<th style="width: 4rem;">완 료</th>
					<th style="width: 4rem;">삭 제</th>
				</tr>
				</thead>
				<tbody>
				<tr th:block th:each="todoItem : ${todoList}">
					<td th:text="${todoItem.task}"></td>
					<!--TODO 삭제 처리랑 완료 처리-->
					<td class="text-center"><input type="checkbox" th:checked="${todoItem.completed}"></td>
					<td class="text-center">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
							<path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
						</svg>
					</td>
				</tr>
				</tbody>
			</table>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</body>
</html>
